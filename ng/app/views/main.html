<input type="file" accept="image/*" capture="camera">
<button ng-click="save()" class="btn btn-default">Save</button>
<br/>
<table class="table table-bordered table-condensed">
    <tr ng-repeat="exp in expenseList">
        <td>{{exp.attributes.location}}</td>
        <td>{{exp.attributes.type}}</td>
        <td>{{exp.attributes.amount}}</td>
        <td>{{exp.attributes.currency}}</td>
    </tr>
</table>
